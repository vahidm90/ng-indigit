<input type="text" ng-indigit [(ngModel)]="value" [allowNegative]="negative"
       [decimal]="decimal.isDecimalAllowed && decimal"
       [integerDigitGroups]="integerDigitGrouping" [decimalDigitGroups]="decimalDigitGrouping"/>
<p class="demo-value"><span class="value-label">Current Model Value: </span>{{value}}</p>
